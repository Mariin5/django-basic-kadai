{% extends "base.html" %}
{% load bootstrap %}
 
 {% block title %}商品詳細{% endblock %}
 {% block content %}
 <h1>商品詳細</h1>
 <table class="table table-striped table-hover table-bordered">
     <thead>
         <tr>
             <th>商品名</th>
             <th>価格</th>
         </tr>
     </thead>

     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <a href="{% url 'list' %}">戻る</a>
     </form>
 </table>
 {% endblock %}
